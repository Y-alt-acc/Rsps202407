<body style="font-size: 3em;">
    <h1>FIXING BSOD CROWSTRIKE</h1>

    <ol>
      <li>Boot Windows into Safe Mode or the Windows Recovery Enviroment</li>
      <li>Nagivate to the C:\\Windows\System32\drivers\CrowdStrike directory</li>
      <li>Located the file matching "C-00000291*.sys", and delete it</li>
      <li>Boot the host normally</li>
    </ol>
