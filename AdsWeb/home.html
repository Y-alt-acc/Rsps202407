<!DOCTYPE html>
<html lang="en">
<style>
body {
margin: 0;
}

#grid {
  height: 100vh;
  transition: 500ms;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 3px;
  background: crimson;
}

:where(.left, .right) {
  background: navajowhite;
  transition: 300ms;
}

:where(.left, .right):hover {
  background: crimson;
}

#grid:has(.left:hover) {
  grid-template-columns: 2fr 0.5fr;
}

#grid:has(.right:hover) {
  grid-template-columns: 0.5fr 2fr;
}
</style>
